<html>
    <head>
        <meta charset="utf-8">
        <title>Microcosm</title>
        <link href="./assets/logo.png" rel="icon" type="image/x-icon">
        <style>
            :root {
                --hud-bg: rgba(20, 20, 20, 0.65);
                --hud-text: #eaeaea;
                --panel-bg: rgba(255, 255, 255, 0.95);
                --panel-text: #111;
            }
            html, body {
                height: 100%;
                margin: 0;
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                background: #f6f6f6;
                color: #111;
            }
            #canvas {
                display: block;
                width: 100%;
                height: 100vh;
                cursor: grab;
            }
            #hud {
                position: fixed;
                top: 8px;
                left: 8px;
                right: 8px;
                height: 36px;
                display: flex;
                align-items: center;
                gap: 16px;
                padding: 6px 12px;
                background: var(--hud-bg);
                color: var(--hud-text);
                border-radius: 8px;
                z-index: 40;
                font-size: 13px;
            }
            #infoPanel {
                position: fixed;
                top: 54px;
                right: 8px;
                width: 300px;
                max-height: calc(100vh - 64px);
                overflow: auto;
                padding: 12px;
                background: var(--panel-bg);
                color: var(--panel-text);
                border-radius: 8px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.12);
                z-index: 40;
                font-size: 13px;
            }
            #infoPanel h3 {
                margin: 0 0 8px 0;
                font-size: 15px;
            }
            .statItem {
                display: inline-flex;
                min-width: 110px;
                gap: 8px;
                align-items: center;
            }
            .smallNote {
                font-size: 12px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="hud">
            <div class="statItem" id="statPopulation">Population: —</div>
            <div class="statItem" id="statAvgEnergy">Avg energy: —</div>
            <div class="statItem" id="statLineages">Lineages: —</div>
            <div class="statItem" id="statEnzymeDiversity">Enzyme diversity: —</div>
            <div style="margin-left:auto" class="smallNote">Drag to pan • Scroll to zoom • Click a cell for details</div>
        </div>
        <div id="infoPanel">
            <h3 id="infoTitle">No cell selected</h3>
            <div id="infoBody">
                <div class="smallNote">Click a white pixel (cell) to inspect it. Info updates live.</div>
            </div>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<!--

Microcosm
https://www.github.com/Zushah/Microcosm

-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Microcosm</title>
        <link href="./assets/logo.png" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="./src/styles/main.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="hud">
            <div class="statItem" id="statFPS">FPS: —</div>
            <div class="statItem" id="statTPS">TPS: —</div>
            <div class="statItem" id="statPopulation">Population: —</div>
            <div class="statItem" id="statAvgEnergy">Avg energy: —</div>
            <div class="statItem" id="statLineages">Lineages: —</div>
            <div class="statItem" id="statEnzymeDiversity">Enzyme diversity: —</div>
            <div class="statItem"></div>
        </div>
        <div id="infoPanel">
            <h3 id="infoTitle">No cell selected</h3>
            <div id="infoBody">
                <div style="font-size: 12px; color: #555;">Click a white pixel (cell) to inspect it. Info updates live.</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/gh/Zushah/Chalkboard@2.4.0/dist/Chalkboard.min.js"></script>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
